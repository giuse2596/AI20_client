<div *ngIf="!course.enabled">
  <mat-error>Corso non attivo</mat-error>
</div>
<button mat-raised-button color="primary"
        [disabled]="!course.enabled"
        (click) = "addAssignment()">Aggiungi Consegna</button>
<div *ngFor="let assignment of assignments">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>{{assignment.name}}</h4>
      </mat-panel-title>
      <mat-panel-title>
        <h4>Scadenza: {{assignment.expiryDate.toLocaleDateString()}}</h4>
      </mat-panel-title>
      <button mat-button color="primary" (click)="seeImage(assignment)">Guarda Contenuto</button>
    </mat-expansion-panel-header>
    <app-teacher-delivery [course]= course
                          [assignment] = assignment
                          [studentsArray] = students>

    </app-teacher-delivery>
  </mat-expansion-panel>
</div>
