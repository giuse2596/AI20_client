<app-course-details [course] = "selected$ | async"
                    [vmModel] = "vmModel$ | async"
                    [teachers] = "teachers$ | async"

                    (changeCourseStatus)="changeStatus($event)"
                    (deleteCourseEvent)="deleteCourse()">
</app-course-details>
