<h1 mat-dialog-title>Creazione nuova consegna</h1>
<div mat-dialog-content>
  <form [formGroup]="assignmentForm" class="image-box">
    <h3>Contenuto</h3>
    <div>
      <img id="profile-image" [src]=url alt="Immagine">
      <input type="file" style="display: none" #imageInput (change)="onChangeImage($event)" formControlName="image">
      <button mat-raised-button color="primary" (click)="imageInput.click()">Carica</button>
    </div>
    <mat-form-field>
      <mat-label>Data di scadenza</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expiryDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close [disabled]="assignmentForm.invalid" (click)="createAssignment()">Crea</button>
  <button mat-raised-button mat-dialog-close>Annulla</button>
</div>
