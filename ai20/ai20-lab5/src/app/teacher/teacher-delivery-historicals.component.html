<div *ngFor="let historical of deliveryHistoricals">
  <h4>{{historical.content}}</h4>
  <h4>{{historical.status}}</h4>
  <h4>{{historical.timestamp.toLocaleDateString()}}</h4>
  <button mat-button color="primary" (click)="seeImage(historical)">Guarda Contenuto</button>
</div>
<div *ngIf="lastDelivery.status === 'DELIVERED' || lastDelivery.status === 'REVIEWED'">
  <button mat-raised-button color="primary" (click) = "correct()">Correggi</button>
  <button mat-raised-button [disabled]="lastDelivery.status !== 'REVIEWED'" (click) = "evaluate()">Assegna Voto</button>
</div>
