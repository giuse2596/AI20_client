<mat-error *ngIf="lastDelivery.status === 'REVIEWED' && this.homework.editable">
  Richiesta una nuova consegna
</mat-error>
<div *ngFor="let historical of deliveryHistoricals">
  <h4>{{historical.content}}</h4>
  <h4>{{historical.status}}</h4>
  <h4>{{historical.timestamp.toLocaleDateString()}}</h4>
  <button mat-button color="primary" (click)="seeImage(historical)">Guarda Contenuto</button>
</div>
<div *ngIf="(this.expiryDate > this.nowDate) &&
 (lastDelivery.status === 'READ' || lastDelivery.status === 'REVIEWED') &&
 (this.homework.editable)">
  <button mat-raised-button color="primary" (click) = "submitDelivery()">Carica Elaborato</button>
</div>
